<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h3 class="mb-4 text-primary">✏️ Edit Product</h3>

    <form action="/update_product/{{ product.id }}" method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label>Product Name</label>
            <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label>Initial Quantity</label>
            <input type="number" name="quantity" class="form-control" value="{{ product.initial_quantity }}" required>
        </div>
        <div class="mb-3">
            <label>Threshold</label>
            <input type="number" name="threshold" class="form-control" value="{{ product.threshold }}" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
