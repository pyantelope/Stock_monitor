<!-- templates/admin_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            background-color: #2c3e50;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main {
            margin-left: 220px;
            padding: 20px;
        }

        .card-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-box i {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .card-box h5 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center"> Admin</h4>
    <a href="{{ url_for('admin_dashboard') }}">Users</a>
    <a href="{{ url_for('manage_suppliers') }}">Suppliers</a>
    <a href="{{ url_for('manage_items') }}">Items</a>
    <a href="{{ url_for('item_in') }}">Item In</a>
    <a href="{{ url_for('item_out') }}">Item Out</a>
    <a href="{{ url_for('backup_restore') }}">Backup & Restore</a>
    <a href="{{ url_for('home') }}">Back to App</a>
</div>

<div class="main">
    {% block content %}{% endblock %}
</div>

</body>
</html>
