<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backup & Restore - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow h-screen p-4">
      <h2 class="text-xl font-bold mb-6">Admin Panel</h2>
      <nav class="space-y-2">
        <a href="{{ url_for('admin_dashboard') }}" class="block py-2 px-4 rounded hover:bg-gray-200">Dashboard</a>
        <a href="{{ url_for('manage_users') }}" class="block py-2 px-4 rounded hover:bg-gray-200">Manage Users</a>
        <a href="{{ url_for('backup_restore') }}" class="block py-2 px-4 rounded bg-gray-200 font-semibold">Backup & Restore</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-4">Backup & Restore</h1>

      <div class="bg-white rounded shadow p-6">
        <p class="mb-4 text-gray-700">You can back up the entire system database or restore from a previous backup. This is useful for disaster recovery or server migration.</p>

        <form action="{{ url_for('download_backup') }}" method="POST">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
            Download Backup
          </button>
        </form>

        <hr class="my-6">

        <form action="{{ url_for('restore_backup') }}" method="POST" enctype="multipart/form-data">
          <label class="block mb-2 text-gray-700 font-semibold">Upload Backup File (.db)</label>
          <input type="file" name="backup_file" accept=".db" required class="mb-4 border rounded p-2 w-full" />
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded">
            Restore Backup
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
